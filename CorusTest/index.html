<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Timeline</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="timeline-wrapper">
        <ul class="timeline label-center-checkpoint">
            <li class="timeline__item completed"><span>Step 1</span></li>
            <li class="timeline__item completed"><span>Step any text 2</span></li>
            <li class="timeline__item processing"><span>Step 3</span></li>
            <li class="timeline__item awaiting"><span>Step 4</span></li>
        </ul>
    </div>
    <div class="timeline-wrapper">
        <ul class="timeline">
            <li class="timeline__item completed"><span>Step 1</span></li>
            <li class="timeline__item completed"><span>Step any text 2</span></li>
            <li class="timeline__item processing"><span>Step 3</span></li>
            <li class="timeline__item awaiting"><span>Step 4</span></li>
        </ul>
    </div>
    <div class="timeline-wrapper">
        <ul class="timeline label-center-checkpoint label-over-line">
            <li class="timeline__item completed"><span>Step 1</span></li>
            <li class="timeline__item completed"><span>Step any text 2</span></li>
            <li class="timeline__item processing"><span>Step 3</span></li>
            <li class="timeline__item awaiting"><span>Step 4</span></li>
        </ul>
    </div>
    <div class="timeline-wrapper">
        <ul class="timeline label-over-line">
            <li class="timeline__item completed"><span>Step 1</span></li>
            <li class="timeline__item completed"><span>Step any text 2</span></li>
            <li class="timeline__item processing"><span>Step 3</span></li>
            <li class="timeline__item awaiting"><span>Step 4</span></li>
        </ul>
    </div>


</div>

</body>
</html>
